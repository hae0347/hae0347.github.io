            /*Main menu bar bg style*/
            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: #333;
            }
            /*Items' block style of menu bar*/
            li {
                float: left;
            }
            /*Items' inner style of menu bar*/
            li a , .dropbtn{
                display: block;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }
            /* Change the link color to #111 (black) on hover */
            li a:hover ,.dropdown:hover .dropbtn{

            }
            /*Color of menu bar item when activated(selected)*/
            .active{
                background-color: #ff9900;
            }
            
            /*DROPDOWN AREA*/
            li.dropdown{
                display: inline-block;
            }
            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #f9f9f9;
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            }

            .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                text-align: left;
            }

            .dropdown-content a:hover {
                background-color: #f1f1f1
                }

            .dropdown:hover .dropdown-content {
                display: block;
            }
        </style>
